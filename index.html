<html>
  <head>
    <title>chlo</title>
    <script>
      function mix() {
        var len = document.getElementById('text').innerText.length;
        for (var i=0; i<len; i++) {document.getElementById('text').innerText[i] = '';
     if ( Math.random() > 0.5) {
              document.getElementById('text').innerText +=  document.getElementById('text').innerText[i].toLowerCase();
              } else {
              document.getElementById('text').innerText +=  document.getElementById('text').innerText[i].toUpperCase();
              }              
        }
      }
    </script>
  </head>
  <body>
    <h1 id="text">hewwo there ~~~</h1>
    <a href="https://github.com/owochlo">github</a>
    <button onclick="mix()">mix</button>
  </body>
</html>
